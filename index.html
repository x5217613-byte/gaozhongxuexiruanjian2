<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首页跳转中…</title>

  <!-- 1) 立刻跳转到课程首页 -->
  <meta http-equiv="refresh" content="0;url=home.html">
  <script>
    // 双保险：有些浏览器可能忽略 meta refresh
    window.addEventListener('load', () => {
      try { location.replace('home.html'); } catch (e) { location.href = 'home.html'; }
    });
  </script>

  <!-- 保留 PWA 相关（可选但推荐） -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#3a7afe">
</head>
<body>
  <!-- 可见的后备入口，防止极端情况下未自动跳转 -->
  <div style="padding:12px">
    正在打开课程首页… 若未跳转，<a href="home.html">点此进入课程首页</a>。
  </div>
</body>
</html>
